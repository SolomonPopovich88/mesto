<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <!--HEADER-->
    <header class="header">
      <img src="./images/logo-mesto-white.svg" alt="лого" class="header__logo">
    </header>
    <main class="main">
      <!--PROFILE-->
      <section class="profile">
        <img src="./images/kusto.jpg" alt="фотка профиля" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__name-line">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <!--ELEMENTS-->
      <section class="elements">
      </section>
    </main>
    <!--FOOTER-->
    <footer class="footer">
      <p class="footer__title">© 2023 Mesto Russia</p>
    </footer>
    <!--Поп ап профиля-->

    <div class="popup" id="popup-profile">
      <div class="popup__container">
        <button type="button" class="popup__close-btn"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="profile-form" id="input-profile" novalidate>
          <label class="popup__input-field">
          <input type="text" name="user-name" id="input-profile-name" placeholder="Ваше имя" class="popup__profile-line"
            minlength="2" maxlength="40" required>
          <span class="popup__profile-line-error input-profile-name-error"></span>
        </label>
          <input type="text" name="description" id="input-profile-description" placeholder="Деятельность"
            class="popup__profile-line" minlength="2" maxlength="200" required>
          <span class="popup__profile-line-error input-profile-description-error"></span>
          <button type="submit" class="popup__save-btn">Сохранить</button>
        </form>
      </div>
    </div>

    <!--Поп ап добавления места-->
    <div class="popup" id="popup-card">
      <div class="popup__container">
        <button type="button" class="popup__close-btn"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" action="#" name="card-form" id="input-card" novalidate>
          <label class="popup__input-field">
          <input type="text" class="popup__profile-line" id="input-card-name" placeholder="Название" minlength="2"
            maxlength="30" required>
          <span class="popup__profile-line-error input-card-name-error"></span>
        </label>
        <label class="popup__input-field">
          <input type="url" class="popup__profile-line" id="input-card-link" placeholder="Ссылка на картинку" minlength="1" required>
          <span class="popup__profile-line-error input-card-link-error"></span>
        </label>
          <button type="submit" class="popup__save-btn">Сохранить</button>
        </form>
      </div>
    </div>
    <!--Поп ап с приближением фото-->
    <div class="popup popup_dark-background" id="popup-img">
      <div class="popup__container-image">
        <button type="button" class="popup__close-btn"></button>
        <img src="#" alt="#" class="popup__image">
        <h2 class="popup__image-title"></h2>
      </div>
    </div>
    <!--Шаблоны карточек-->
    <template id="element-template">
      <article class="element">
        <img src="#" alt="#" class="element__img">
        <button type="button" class="element__delete-btn"></button>
        <div class="element__info">
          <h2 class="element__title"></h2>
          <button type="button" class="element__like"></button>
        </div>
      </article>
    </template>
    <script src="scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </div>
</body>

</html>
